
  <style type="text/css">
#playList{

}
section{
display: flex;
align-items: center;
flex-direction:row;
justify-content: space-around;  
margin: 2.5rem;

}

.playItemC{
border-radius: 50%;
width: 250px;
height: 250px; 
background-color: black;
display: flex;
justify-content: center;
align-items: center;
background-repeat: no-repeat;
background-size: cover;

animation-name: spin;
animation-duration: 4000ms;

animation-timing-function: linear;

}

border-radius: 50%;

justify-content: center;
align-items: center;

}
.playIconC{
border-top: 10px solid white;
border-bottom: 10px solid white;
border-left: 20px solid black;

}

display: flex;
justify-content: flex-start;
align-items: center;	
border-radius: 150px 150px 150px 150px;	
width:48%;
height: 300px; 
background-color: #FF4E18
}
@keyframes spin {
   from {transform:rotate(0deg);}
    to {transform:rotate(360deg);}
}
#container{
    display: flex;
    flex-flow: row wrap;
    align-content: flex-start;
    justify-content: center;
    width:100%;
}
#buttonsContainer{
      display: flex;
      flex-flow:column;
      justify-content: center;

}

     padding:19px;
     border-radius: 50%;
     background-color:lightgrey;
     padding:9px;
     margin:10px;
}

    list-style-type: none;
     display:inline;
}

    display:inline;

    opacity: 0.5;
}

  position: relative;
  overflow: hidden;
  height: 25px;
  width: 250px;
  border: none;
  
}

#wrapper h5 {
  position: absolute;
  margin: 0;
  line-height: 25px;
  white-space: nowrap;
  animation: marquee 9s linear infinite;
}

@keyframes marquee {
  0% { transform: translateX(100%); }
  100% { transform: translateX(-100%); }
}
